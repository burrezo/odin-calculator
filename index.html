<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols+2&display=swap" rel="stylesheet"> 
    <title>TOP - Calculator</title>
</head>
<body>
    <div id="calculator">
        <img src="./media/img/top_logo.svg" alt="top logo" class="logo">
        <div class="display" id="display">
            <div id="operation"></div>
            <div id="number"></div>
        </div>
        <div class="keyboard">
            <button data-input="1" class="button_number" id="btn-1">1</button>
            <button data-input="2" class="button_number" id="btn-2">2</button>
            <button data-input="3" class="button_number" id="btn-3">3</button>
            <button data-input="4" class="button_number" id="btn-4">4</button>
            <button data-input="5" class="button_number" id="btn-5">5</button>
            <button data-input="6" class="button_number" id="btn-6">6</button>
            <button data-input="7" class="button_number" id="btn-7">7</button>
            <button data-input="8" class="button_number" id="btn-8">8</button>
            <button data-input="9" class="button_number" id="btn-9">9</button>
            <button data-input="." class="button_number" id="btn-11">⬝</button>
            <button data-input="0" class="button_number" id="btn-10">0</button>
            <button data-input="*" class="button_operator" id="btn-14">⛌</button>
            <button data-input="-" class="button_operator" id="btn-13">⚊</button>
            <button data-input="+" class="button_operator" id="btn-12">+</button>
            <button data-input="/" class="button_operator" id="btn-15">/</button>
            <button data-input="d" class="button_operator" id="btn-17">⌫</button>
            <button data-input="Enter" class="button_operator" id="btn-16">⚌</button>
            <button data-input="x" class="button_operator" id="btn-18">⏻</button>
        </div>
        <p class="info">Delete: 'd' - Equal: 'Enter' Clear:'x'</p>
    </div>
</body>
</html>
