<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>TOP - Calculator</title>
</head>
<body>
   <div id="calculator">
       <div class="display" id="display">
           <div>Current operation:</div>
           <div id="operation"></div>
           <div>Numer:</div>
           <div id="number"></div>
       </div>
       <button data-input="1" id="btn-1">1</button>
       <button data-input="2" id="btn-2">2</button>
       <button data-input="3" id="btn-3">3</button>
       <button data-input="4" id="btn-4">4</button>
       <button data-input="5" id="btn-5">5</button>
       <button data-input="6" id="btn-6">6</button>
       <button data-input="7" id="btn-7">7</button>
       <button data-input="8" id="btn-8">8</button>
       <button data-input="9" id="btn-9">9</button>
       <button data-input="0" id="btn-10">0</button>
       <button data-input="." id="btn-11">.</button>
       <button data-input="add" id="btn-12">+</button>
       <button data-input="substract" id="btn-13">-</button>
       <button data-input="multiply" id="btn-14">*</button>
       <button data-input="divide" id="btn-15">/</button>
       <button data-input="equal" id="btn-16">=</button>
       <button data-input="delete" id="btn-17">x</button>
       <button data-input="clear" id="btn-18">Clear</button>
   </div>
</body>
</html>
